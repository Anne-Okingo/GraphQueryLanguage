<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <input type="text" id="identifier" placeholder="Username or Email" required>
    <div style="position:relative;">
      <input type="password" id="password" placeholder="Password" required style="padding-right:2.5em;">
      <button type="button" id="togglePassword" aria-label="Show password" style="position:absolute; right:0.5em; top:50%; transform:translateY(-50%); background:none; border:none; cursor:pointer; padding:0;">
        <span id="eyeIcon" aria-hidden="true">👁️</span>
      </button>
    </div>
    <button type="submit">Login</button>
    <p id="error" style="color:red;"></p>
  </form>
  <script src="script/auth.js"></script>
</body>
</html>
